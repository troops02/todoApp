<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="todo-container">
      <section class="todo-input">
        <h1>Todo List</h1>
        <input type="text" id="todo-input-field" placeholder="Add a task" />
        <div class="btn-add-todo">
          <button class="todo-input-add">Add</button>
        </div>
      </section>
      <section class="todo-list"></section>
    </main>
    <div class="overlay hidden"></div>
    <div class="text-field hidden">
      <div class="text-field__con">
        <h2>Edit Task</h2>
        <input type="text" id="edit-input-field" placeholder="Eidit task" />
        <button class="change-task">edit task</button>
      </div>
    </div>
  </body>
</html>
